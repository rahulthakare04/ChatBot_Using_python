<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            background-color: #f9f9f9;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #d1e7fd;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .bot-message {
            background-color: #f1f1f1;
            text-align: left;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>RahulGPT: Explore, Learn, Chat!</h2>
    
    <form method="post">
        {% csrf_token %}
        <input type="text" name="question" placeholder="Type your question..." required>
        <button type="submit">Ask</button>
    </form>

    {% if user_query %}
        <div class="chat-box user-message">
            <strong>You:</strong> {{ user_query }}
        </div>
    {% endif %}

    {% if response_text %}
        <div class="chat-box bot-message">
            <strong>AI:</strong> {{ response_text|safe }}
        </div>
    {% endif %}
</div>

</body>
</html>
